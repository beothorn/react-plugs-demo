<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer="defer" src="./dist/demo.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: #000;
        }

        html {
            min-height: 100%;
        }

        body {
            background: linear-gradient(to right top, #33256c, #8a71ff)
        }
        #main {
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: row;
        }
        @media (max-width: 26rem) {
            #main {
                flex-direction: column;
            }
        }
        .widget{
            min-height: 10vh;
            width: 13rem;
            background: linear-gradient( to right bottom, #ffffff82, #dad1d170 );
            border-radius: 0.5rem;
            z-index: 2;
            backdrop-filter: blur(2rem);
            padding: 0.3rem;
            margin: 0.1rem;
        }
    </style>
</head>
<body>
    <div id="main"></div>
</body>
</html>
